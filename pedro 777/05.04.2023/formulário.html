<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>Cadastro</legend>
      <label for="cNome" required>Nome</label>
       <input type="text" id="cNome">
       <br><br>
       <p>Onde você mora?</p>
       <input type="radio">
       <label for="">Cidade</label> <br>
       <input type="radio"> 
       <label for="">Interior</label> 
            </fieldset>
       <br>
       <input type="submit" value="Encaminhar">

            <p>Qual meio de transporte você usa?</p>
            <input type="checkbox">
            <label for="">Hillux</label>
            <br>
            <input type="checkbox">
            <label for="">Moto</label>
            <br>
            <input type="checkbox">
            <label for="">Iate</label>
            <br>
           <input type="submit" value="Encaminhar">
            <br>
             <label for="time">Selecione seu time</label><br><br>
             
             <select name="" id="">
                 <option value="1">Corinthians</option>
                 <option value="2">Santos</option>
                 <option value="3">Palmeiras</option>
                 <option value="4">São Paulo</option>
                 
            </select><br><br>
            
            <label>Escolha sua Cidade</label><br><br>

            <input autocomplete="on" list="cidades"><br>
                <datalist id="cidades"> 
                    <option value="São Paulo"></option>
                    <option value="São Sebastião"></option>
                    <option value="São Bernado"></option>
                    <option value="Guarulhos"></option>

                 </datalist><br>

                 0 <input type="range"> 100 <br>
                
                 <textarea  cols="30" rows="10"></textarea>



            <br><br>
            <input type="submit" value="Encaminhar">
       </form>
</body>
</html>
